<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" fill="none">
  <!-- Spear/arrow icon -->
  <g transform="translate(4, 4)">
    <!-- Spear shaft -->
    <line x1="0" y1="40" x2="32" y2="8" stroke="#C8A96E" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Spear tip (arrowhead) -->
    <polygon points="32,8 24,6 30,14" fill="#C8A96E"/>
    <!-- Cross guard -->
    <line x1="10" y1="24" x2="22" y2="32" stroke="#C8A96E" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- SPEAR text -->
  <text x="48" y="22" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="700" letter-spacing="4" fill="#C8A96E">SPEAR</text>
  <!-- BUILDERS text -->
  <text x="48" y="40" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" letter-spacing="6" fill="#C8A96E">BUILDERS</text>
</svg>
